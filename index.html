<!DOCTYPE html>
<html>

    <head>
        <Title>Star Wars info</Title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Assets/styles.css">
    </head>

    <body>

        <div class="wrapper">

            <div class="container-search">
                <h2>Star Wars charachters</h2>

                    <input id="charachter-input" list="charachter-list" placeholder="Enter name...">
                    <datalist id="charachter-list"></datalist>
                    <input id="birth-input" placeholder="Enter birth...">
                    <button id="add">Add</button>
                    <button id="save" class="hidden">Save</button>
                
            </div>
    
            <div class="container-charachters">
                <div class="buttons">
                    <button id="favourites">Favourites</button>
                    <button id="all">All</button>
                </div>

                <div class="charachters">
                    <h2 id="loading">Loading charachters...</h2>
                </div>

                <div class="favourites hidden">
                    
                </div>
            </div>

        </div>

        <script src="js.js"></script>
    </body>

</html>
